<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card custom-card">
        <article class="card-body">
          <form [formGroup]="updateProfileForm" class="update-form">
            <h2 class="text-center custom-title">Update Profile</h2>

            <div class="form-group row">
              <div class="form-group col-md-6">
                <label>Firstname :</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="firstname"
                  [class.is-invalid]="
                    getUpdateProfileFormControls.firstname.invalid &&
                    getUpdateProfileFormControls.firstname.touched
                  "
                  placeholder="Firstname"
                />
                <small
                  class="text-danger"
                  *ngIf="
                    getUpdateProfileFormControls.firstname.invalid &&
                    getUpdateProfileFormControls.firstname.touched
                  "
                >
                  Firstname is required
                </small>
              </div>
              <div class="form-group col-md-6">
                <label>Lastname :</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="lastname"
                  [class.is-invalid]="
                    getUpdateProfileFormControls.lastname.invalid &&
                    getUpdateProfileFormControls.lastname.touched
                  "
                  placeholder="Lastname"
                />
                <small
                  class="text-danger"
                  *ngIf="
                    getUpdateProfileFormControls.lastname.invalid &&
                    getUpdateProfileFormControls.lastname.touched
                  "
                >
                  Lastname is required
                </small>
              </div>
            </div>
            <br />
            <div class="form-group row">
              <br />
              <div class="col">
                <div class="back">
                  <label style="margin-bottom: 5px">Gender :</label>
                  <br />
                  <input
                    type="radio"
                    name="gender"
                    value="male"
                    formControlName="gender"
                  />
                  Male
                  <input
                    type="radio"
                    name="gender"
                    value="female"
                    formControlName="gender"
                  />
                  Female
                </div>
                <small
                  class="text-danger"
                  *ngIf="
                    getUpdateProfileFormControls.gender.invalid &&
                    getUpdateProfileFormControls.gender.touched
                  "
                >
                  Gender is required
                </small>
              </div>

              <div class="col">
                <div class="back">
                  <label>Age:</label>
                  <mat-slider
                    thumbLabel
                    [displayWith]="formatLabel"
                    formControlName="age"
                    tickInterval="1000"
                    step="1"
                    min="0"
                    max="100"
                    aria-label="units"
                  >
                  </mat-slider>
                </div>
              </div>
            </div>
            <br />
            <div class="form-group row" style="margin-bottom: 10px">
              <div class="col">
                <label>Date Of Birth :</label>
                <input
                  type="date"
                  [max]="getToday()"
                  class="form-control"
                  [class.is-invalid]="
                    getUpdateProfileFormControls.dateofbirth.invalid &&
                    getUpdateProfileFormControls.dateofbirth.touched
                  "
                  formControlName="dateofbirth"
                />
                <small
                  class="text-danger"
                  *ngIf="
                    getUpdateProfileFormControls.dateofbirth.invalid &&
                    getUpdateProfileFormControls.dateofbirth.touched
                  "
                >
                  Date Of Birth is required
                </small>
              </div>

              <div class="col">
                <label>Phone Number : </label>
                <input
                  type="number"
                  [class.is-invalid]="
                    getUpdateProfileFormControls.mobile.invalid &&
                    getUpdateProfileFormControls.mobile.touched
                  "
                  class="form-control"
                  formControlName="mobile"
                  placeholder="Phone numer"
                />
                <div
                  *ngIf="
                    (getUpdateProfileFormControls.mobile.invalid &&
                      getUpdateProfileFormControls.mobile.touched) ||
                    getUpdateProfileFormControls.mobile.dirty
                  "
                >
                  <small
                    class="text-danger"
                    *ngIf="getUpdateProfileFormControls.mobile.errors?.required"
                    >Phoneno is required</small
                  >
                  <small
                    class="text-danger"
                    *ngIf="getUpdateProfileFormControls.mobile.errors?.pattern"
                    >Phoneno must be 10 digit</small
                  >
                </div>
              </div>
            </div>

            <br />
            <div class="form-group row">
              <div class="col">
                <label>Email :</label>
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="Email"
                  readonly
                />
              </div>
              <div class="col">
                <input
                  hidden
                  type="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Password"
                />
              </div>
            </div>

            <br />
            <div class="form-group row">
              <div class="d-flex justify-content-center" id="buttons">
                <button
                  type="submit"
                  (click)="submitForm()"
                  [disabled]="
                    !(updateProfileForm.valid && updateProfileForm.dirty)
                  "
                  class="btn btn-success m-1"
                >
                  Submit
                </button>

                <button
                  type="submit"
                  (click)="cancelForm()"
                  class="btn btn-primary m-1"
                >
                  Reset
                </button>
              </div>
            </div>
          </form>
        </article>
      </div>
    </div>
  </div>
</div>
