<div class="container-fluid">
  <div class="row custom-row">
    <div class="col-md-6">
      <div class="card custom-card">
        <article class="card-body">
          <form [formGroup]="createAccountForm" class="custom-form">
            <h2 class="text-primary text-center custom-header">Create Account</h2>
            <div class="form-group row">
              <div class="form-group col-md-10">
                <label class="custom-label"
                  >Account Type :</label
                >
                <select
                  class="form-select m-4"
                  aria-label="Default select example"
                  formControlName="accountType"
                >
                  <option disabled selected value="">
                    Select Account Type
                  </option>
                  <option value="current">Currrent</option>
                  <option value="saving">Saving</option>
                </select>
                <small
                  class="text-danger"
                  style="margin-left: 10%"
                  *ngIf="
                    getaccountFormControls.accountType.invalid &&
                    getaccountFormControls.accountType.touched
                  "
                >
                  Account Type is required
                </small>
              </div>
              <br />
              <div class="form-group col-md-10">
                <label class="custom-label"
                  >Balance :</label
                >
                <input
                  type="number"
                  min="0"
                  oninput="this.value = !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null"
                  class="form-control m-4"
                  formControlName="balance"
                  [class.is-invalid]="
                    getaccountFormControls.balance.invalid &&
                    getaccountFormControls.balance.touched
                  "
                  placeholder="$   Balance"
                />
                <small
                  class="text-danger"
                  style="margin-left: 10%"
                  *ngIf="
                    getaccountFormControls.balance.invalid &&
                    getaccountFormControls.balance.touched
                  "
                >
                  Balance is required
                </small>
              </div>
            </div>
            <br />

            <br />
            <div class="form-group row">
              <div class="form-group text-center" id="buttons">
                <button
                  type="submit"
                  (click)="submitForm()"
                  [disabled]="!createAccountForm.valid"
                  class="btn btn-success"
                  style="margin-right: 5px"
                >
                  Submit
                </button>

                <button
                  type="submit"
                  (click)="cancelForm()"
                  class="btn btn-primary"
                >
                  Reset
                </button>
              </div>
            </div>
            <br />
          </form>
        </article>
      </div>
    </div>
  </div>
</div>
